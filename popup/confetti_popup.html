<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="confetti_popup.css" />
</head>

<body>
	<div id="popup-content">
		<button id="confetti-click" class="confetti-button">
			<img src="../icons/party-face.svg" width="16" height="16" alt=""> On MouseClick
		</button>
		<button id="party-popper" class="confetti-button">
			<img src="../icons/party-popper.svg" width="16" height="16" alt=""> Party Popper
		</button>
		<button id="fireworks" class="confetti-button">
			<img src="../icons/fireworks.svg" width="16" height="16" alt=""> Fireworks
		</button>
		<button id="school-pride" class="confetti-button">
			<img src="../icons/drum.svg" width="16" height="16" alt=""> School Pride
		</button>
		<!--
		<button id="confetti-reset" class="confetti-button">
			<img src="../icons/broom.svg" width="16" height="16" alt=""> Reset
		</button>
		-->

		<button class="accordion">About</button>
		<div class="panel">
			<p>Extension developed by <br>
				<a target="_blank" href="https://www.keramitsis.net/">Christos Keramitsis</a> (<a target="_blank" href="https://github.com/keramitsis/confetti-party-webextension">Sourcecode</a>).
			</p>
			<p>Confetti powered with <br><a target="_blank" href="https://github.com/catdad/canvas-confetti">canvas-confetti</a> by Kiril Vatev.</p>
			<p><a target="_blank" href="https://twemoji.twitter.com/">Emojis</a> by Twitter</a>.</p>
		</div>

	</div>

	<div id="error-content" class="hidden">
		<p><img class="poo" src="../icons/poo.svg" width="16" height="16" alt=""> <strong>Party pooper page</strong></p>
		<p>Sorry, can't load confetti into this page.</p>
		<p>Try a different page.</p>
	</div>

	<script src="confetti_popup.js"></script>
</body>

</html>
